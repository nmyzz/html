<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.sidr/2.2.1/stylesheets/jquery.sidr.dark.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="button.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.css">
    <script type="text/javascript">
      function show(e){
        if(e == "1"){
          document.getElementById("audio").style.display="unset";
          document.getElementById("video").style.display="none";
        }else{
          document.getElementById("video").style.display="unset";
          document.getElementById("audio").style.display="none";
        }
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12" class="banner">
        <a id="simple-menu" href="#sidr" style="float:left;padding-left:30px;"><img src="menu.gif"/></a>
        SIP GATEWAY
        </div>
          <script src="//cdn.jsdelivr.net/jquery/2.2.0/jquery.min.js"></script>
          <script src="//cdn.jsdelivr.net/jquery.sidr/2.2.1/jquery.sidr.min.js"></script>

          <div id="sidr">
            <ul>
              <li class="active"><a href="#" onclick="show('1');">Audio</a></li>
              <li><a href="#" onclick="show('2');">Video</a></li>
            </ul>
          </div>

          <script>
            $(document).ready(function() {
            $('#simple-menu').sidr();
            });
          </script>
        <div class="col-sm-10 col-sm-offset-1">
        <br/><br/><br><br/>
          <button id="start">Click to Audio Call</button>
          <button id="video" name="video" style="display:none;">Click to Video Call</button>
        </div>
      </div>
    </div>
  </body>
    <script src="janus.js" type="text/javascript"></script>
    <script src="siptest.js" type="text/javascript"></script>
</html>
